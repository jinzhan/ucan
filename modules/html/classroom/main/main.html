    <ul class="cul course-type">

               v-on:click.prevent="changeClassNav(navAllIds)">全部课程</a></li>
        <li v-for="(item, index) in navList"
        ><a href="#"
            v-bind:class="{'cur': courseTopicsIds===item.id}"
            v-on:click.prevent="changeClassNav(item.id)"
        >{{ item.topic }}</a></li>
    </ul>

    <div class="course-content">
        <ul class="cf">
            <li v-for="(item, index) in rows"
            >
                <a href="./course.html?courseId=2">
                    <span class="img" v-bind:style="'background:url(' + item.teacher.ucanFile.newUrl+ ')'"></span>
                    <span class="title">{{ item.name }}</span>
                    <span class="join-num">报名人数{{item.maxStudentCount}}人</span>
                    <span class="fee">￥666.00</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="paginator">
        <ul class="pagelist clearfix">
            <li>当前第{{page}}页</li>
            <li>共<span>{{maxPage}}</span>页</li>
            <li class="left"><a href="#" v-bind:class="{'disabled':page===1}"
                                v-on:click="page>1 && (page=page-1) && loadClass()"
            >上一页</a></li>
            <li class="right"><a href="#"
                                 v-bind:class="{'disabled':maxPage<=page}"
                                 v-on:click="maxPage>page && (page=page+1) && loadClass()"
            >下一页</a></li>

        </ul>
        <div class="countpage clearfix">
            <div class="goto">
                去第
                <input type="number" class="goto-num" />
                页
            </div>
            <button class="confirm" v-on:click="gotoPage">确定</button>
        </div>
    </div>
</div>
