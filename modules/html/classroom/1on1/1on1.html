<div class="box-1on1 slider-outer" id="box-1on1" data-ox="55">
    <div class="header-1on1">
        <h2 class="title-bar">
            <span>课程推荐</span>
        </h2>

        <div class="tl-btn-container" v-if="rows.length>5">
            <a class="tl-forward tl-btn">
                <span class="tl-right-arrow"></span>
            </a>
            <a class="tl-backward tl-btn disabled">
                <span class="tl-left-arrow"></span>
            </a>
        </div>
    </div>

    <ul class="cul course-type">
        <li><a href="#"
               v-bind:class="{'cur': currentNavId===navAllIds}"
               v-on:click.prevent="currentNavId=navAllIds;changeClassNav(navAllIds)">全部课程</a></li>
        <li v-for="(item, index) in navList"
        ><a href="#"
            v-bind:class="{'cur': currentNavId===item.id}"
            v-on:click.prevent="currentNavId=item.id;changeClassNav(item.id)"
        >{{ item.topic }}</a></li>
    </ul>

    <div class="slider-wrapper course-content">
        <ul class="slider-el cf" v-bind:style="'width:'+(rows.length*(187+55)-55) + 'px'">
            <li v-for="(item, index) in rows">
                <a href="#">
                    <span class="img" v-bind:style="'background:url(' + item.ucanFile.newUrl+ ')'"></span>
                    <span class="start-time">查看全部课程</span>
                    <span class="teacher">{{item.name}}<em v-if="item.workYears">{{item.workYears}}年教龄</em><!--<em>英语</em>--></span>
                </a>
            </li>
        </ul>
    </div>
</div>

<script>
    require.async('./1on1.js', function(app){
        app.init();
    });
</script>
